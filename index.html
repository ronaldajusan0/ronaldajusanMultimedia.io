<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Educational Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      margin-top: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Watch My Educational Video</h1>
  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1rJU-KfNwIlLdCLJ_uVvw37piK7rFj1-d/preview" 
      frameborder="0" 
      allow="autoplay">
    </iframe>
  </div>
</body>
</html>
